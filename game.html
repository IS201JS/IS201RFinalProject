    <script>
        // Simple Sports Guessing Game Logic
        const teams = [
            { team1: "Team A", team2: "Team B", result: "win" },
            { team1: "Team C", team2: "Team D", result: "draw" },
            { team1: "Team E", team2: "Team F", result: "lose" }
        ];
        
        let currentMatch = 0;
        
        function displayMatch() {
            const match = teams[currentMatch];
            document.getElementById('team1-name').innerText = match.team1;
            document.getElementById('team2-name').innerText = match.team2;
            document.getElementById('guess-result').innerText = '';  // Clear previous guess result
            document.getElementById('actual-result').innerText = ''; // Clear previous actual result
        }

        function submitGuess(guess) {
            const match = teams[currentMatch];
            const resultMessage = document.getElementById('guess-result');
            const actualResult = document.getElementById('actual-result');

            if (guess === match.result) {
                resultMessage.innerText = "Correct Guess!";
            } else {
                resultMessage.innerText = "Wrong Guess. Try Again!";
            }

            actualResult.innerText = `Actual Result: ${match.result.toUpperCase()}`;

            // Move to the next match
            currentMatch = (currentMatch + 1) % teams.length;
            setTimeout(displayMatch, 2000); // Display next match after 2 seconds
        }

        function resetGame() {
            // Reset the game state
            currentMatch = 0; 
            displayMatch(); // Display the first match
        }

        displayMatch(); // Initialize the first match
    </script>
